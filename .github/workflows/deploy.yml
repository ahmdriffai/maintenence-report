name: Deploy NextJS to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/my-app
            # Buat folder upload jika belum ada agar docker tidak buat folder sebagai root
            mkdir -p storage/uploads
            git pull origin main
            # Inject secret environment jika diperlukan
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" > .env
            docker-compose up -d --build
            # Bersihkan image lama yang tidak terpakai
            docker image prune -f

